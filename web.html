<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vui</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        #card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            margin: auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6347;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #32cd32;
        }
        .fade-out {
            opacity: 1;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Hí lôlô!</h1>
        <p>M cho t đập m k?</p>
        <button onclick="handleYes()">Có</button>
        <button onclick="handleNo()">Không</button>
        <div id="message" class="message">Mốt đi</div>
    </div>
    <script>
        function handleYes() {
            document.getElementById('message').style.display = 'block';
        }

        function handleNo() {
            var noButton = document.querySelector('button[onclick="handleNo()"]');
            noButton.classList.add('fade-out');
            setTimeout(function() {
                noButton.style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
